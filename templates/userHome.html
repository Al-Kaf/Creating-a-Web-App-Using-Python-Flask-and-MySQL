<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
   <script src="../static/js/jquery-3.5.1.js"></script>
   <link href="../static/css/signup.css" rel="stylesheet">
	
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
	<script>
		$(function GetWishes() {
			$.ajax({
				url: '/getWish',
				type: 'GET',
				success: function(res) {
	 
					// Parse the JSON response
					var wishObj = JSON.parse(res);
					$('#ulist').empty();
					// Append to the template
					$('#listTemplate').tmpl(wishObj).appendTo('#ulist');
	 
	 
				},
				error: function(error) {
					console.log(error);
				}
			});
		});
		function Edit(elm) {
			localStorage.setItem('editId',$(elm).attr('data-id'));
			$.ajax({
				url: '/getWishById',
				data: {
					id: $(elm).attr('data-id')
				},
				type: 'POST',
				success: function(res) {
					// Parse the received JSON string
					var data = JSON.parse(res);
					 
					//Populate the Pop up
					$('#editTitle').val(data[0]['Title']);
					$('#editDescription').val(data[0]['Description']);
					 
					console.log(res);
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
		$(function(){
			$('#btnUpdate').click(function() {
				$.ajax({
					url: '/updateWish',
					data: {
						title: $('#editTitle').val(),
						description: $('#editDescription').val(),
						id: localStorage.getItem('editId')
					},
					type: 'POST',
					success: function(res) {
						
						 
						// Re populate the grid
					
					},
					error: function(error) {
						console.log(error);
					}
				});
			});
		});
		function ConfirmDelete(elem) {
			localStorage.setItem('deleteId', $(elem).attr('data-id'));
		}
		function Delete() {
			$.ajax({
				url: '/deleteWish',
				data: {
					id: localStorage.getItem('deleteId')
				},
				type: 'POST',
				success: function(res) {
					var result = JSON.parse(res);
					if (result.status == 'OK') {
					} else {
						alert(result.status);
					}
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
	</script>
	<style>
		.trash {
			color: rgb(209, 91, 71);
		}
		.panel-body .checkbox {
			display: inline-block;
			margin: 0px;
		}
		.list-group {
			margin-bottom: 0px;
		}
	</style>	

</head>
 
<body>
	<script id="listTemplate" type="text/x-jQuery-tmpl">
		<li class="list-group-item">
			<div class="checkbox">
				<label>
					${Title}
				</label>
			</div>
			<div class="pull-right action-buttons">
				<a data-id=${Id} onclick="Edit(this)" data-toggle="modal" data-target= "#editModal"><span class="glyphicon glyphicon-pencil"></span></a>
				<a data-id=${Id} onclick="ConfirmDelete(this)" data-toggle="modal" data-target= "#deleteModal"><span class="glyphicon glyphicon-trash"></span></a>
			</div>
		</li>
	</script>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/showAddWish">Add Wish</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Welcome Home !!</h1>
			<div class="row">
				<div class="col-md-12">
			 
					<div class="panel-body">
			 
						<ul id="ulist" class="list-group">
			 
			 
			 
						</ul>
					</div>
			 
				</div>
			</div>
 
        </div>
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="editModalLabel">Update Wish</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="recipient-name" class="control-label">Title:</label>
								<input type="text" class="form-control" id="editTitle">
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">Description:</label>
								<textarea class="form-control" id="editDescription"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" style="text-align:center;">
						<h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this forever !!</h4>
					</div>
		 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" onclick="Delete()">Delete</button>
					</div>
				</div>
			</div>
		</div>
 
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
	
</body>
 
</html>
