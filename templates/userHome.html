<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="../static/css/signup.css" rel="stylesheet">
	<script src="../static/js/jquery-3.5.1.js"></script>
	<script>
		$(function() {
			$.ajax({
				url: '/getWish',
				type: 'GET',
				success: function(res) {
					var div = $('<div>')
						.attr('class', 'list-group')
						.append($('<a>')
							.attr('class', 'list-group-item active')
							.append($('<h4>')
								.attr('class', 'list-group-item-heading'),
								$('<p>')
								.attr('class', 'list-group-item-text')));
					var wishObj = JSON.parse(res);
					var wish = '';
 
					$.each(wishObj, function(index, value) {
						wish = $(div).clone();
						$(wish).find('h4').text(value.Title);
						$(wish).find('p').text(value.Description);
						$('.jumbotron').append(wish);
					});
					console.log(res);
				},
				error: function(error) {
					console.log(error);
				}
			});
		});
	</script>
	

</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/showAddWish">Add Wish</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Welcome Home !!</h1>
			<div class="list-group">
			  <a href="#" class="list-group-item active">
				<h4 class="list-group-item-heading">Wish Title</h4>
				<p class="list-group-item-text">Wish Description</p>
			  </a>
			</div>
 
        </div>
 
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
